{% include header.html %}

{% assign tag = (page.path | replace: "/index.html", "" | split: "/" | last) %}

  <div id="blog">
    {% for post in site.posts %}
     {% if post.tags contains tag %}
      <div class="blog-post expanded">
        <span class="expander">&#9654;</span>
	<div class="fade"></div>
        {% include postBody.html post=post %}
      </div>
      {% endif %}
    {% endfor %}
  </div>

{% include footer.html %}
