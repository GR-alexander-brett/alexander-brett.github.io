safe: true
lsi: false
highlighter: pygments
markdown: redcarpet

redcarpet:
  extensions: ['footnotes']

exclude: ['vendor']

paginate: 6
paginate_path: /page:num/

defaults:
 -
  scope:
   type: posts
  values:
   layout: post
 -
  scope:
   path: tags
  values:
   layout: default
 -
  scope:
   path: galleries
  values:
   layout: gallery